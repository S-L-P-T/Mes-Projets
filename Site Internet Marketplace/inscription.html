<html>
	<head>
		<title>Inscription</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<div align="center">
			<h1 style="color: #00ff00">Inscription</h1>
			<br /><br />
			<form method="POST" action="" class="form_demo">
				<table>
					<tr>
						<td align="right">
							<label for="pseudo" style="color: #00ff00">Pseudo :</label>
						</td>
						<td>
							<input type="text" placeholder="Votre pseudo" id="pseudo" name="pseudo" class="inputbasic">
						</td>
					</tr>
					<tr>
						<td align="right">
							<label for="mail" style="color: #00ff00">Mail :</label>
						</td>
						<td>
							<input type="email" placeholder="Votre mail" id="mail" name="mail" class="inputbasic">
						</td>
					</tr>
					<tr>
						<td align="right">
							<label for="mail2" style="color: #00ff00">Confirmation du mail :</label>
						</td>
						<td>
							<input type="email" placeholder="Confirmez votre mail" id="mail2" name="mail2" align="right" class="inputbasic">
						</td>
					</tr>
					<tr>
						<td align="right">
							<label for="mdp" style="color: #00ff00">Mot de passe :</label>
						</td>
						<td>
							<input type="password" placeholder="Votre mot de passe" id="mdp" name="mdp" class="inputbasic">
						</td>
					</tr>
					<tr>
						<td align="right">
							<label for="mdp2" style="color: #00ff00">Confirmation du mot de passe :</label>
						</td>
						<td>
							<input style="focus" type="password" placeholder="Confirmez mot de passe" id="mdp2" name="mdp2" class="inputbasic">
						</td>
					</tr>
				</table>
				<br />
				<input type="submit" name="forminscription" value="Je m'inscris">
			</form>
		</div>
	</body>
</html>
